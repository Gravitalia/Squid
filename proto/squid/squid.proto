syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.gravitalia.squid.squid";
option java_outer_classname = "SquidProto";

package squid;

// Define Squid service
service Squid {
    // Handle indexing query
    rpc SquidIndex (SquidIndexRequest) returns (SquidIndexReply) {}
    // Handle get query
    rpc SquidGet (SquidGetRequest) returns (SquidGetReply) {}
}

message SquidIndexRequest {
    string message = 1;
}
  
message SquidIndexReply {
    string message = 1;
    bool error = 2;
}

message SquidGetRequest {
    string name = 1;
    //optional string lang = 2;
}

message SquidItem {
    int32 rank = 1;
    string word = 2;
    string lang = 3;
}

message SquidGetReply {
    repeated SquidItem items = 1;
}

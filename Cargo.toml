[package]
name = "squid"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[dependencies]
reqwest = "0.11.13"

tonic = { version = "0.8.3", features = [ "tls", "gzip" ] }
tokio = { version = "1.24.2", features = [ "rt-multi-thread", "time", "fs", "macros", "net" ] }
futures = { version = "0.3.25", default-features = false, features = [ "alloc" ] }
rayon = "1.6.1"

dotenv = "0.15.0"
serde = "1.0.151"